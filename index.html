<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script defer src="script.js"></script>
</head>

<body class="container-sm pt-5">
    <form>
        <div class="mb-3">
            <label for="numberOfDices" class="form-label">Enter the number of dices to roll</label>
            <input type="number" class="form-control" id="numberOfDices" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="diceType" class="form-label">Choose the dice type</label>
            <select name="diceType" id="diceType" class="form-select">
                <option value="4">D4</option>
                <option selected value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>

        <button type="button" id="roll" class="btn btn-primary">ROLL</button>
    </form>

    <ul class="mt-3">

    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
